<!DOCTYPE html>
<html xml:lang="es">

<head>
  <title>Saludador</title>
</head>

<body>
  <h1>Saludador</h1>
  <form id="sumar-form">
    <label for="nombre">Ingresa tu nombre: </label>
    <input type="text" id="nombre">
    <br>
    <select id="genre" name="Escoge tu género">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>
    <br>
    <label for="age">Ingresa tu edad: </label>
    <input type="number" id="age" min="1" max="100" />
    <br>
    <label for="language">Selecciona tu idioma: </label>
    <select id="language" name="Escoge tu idioma">
      <option value="s">Español</option>
      <option value="e">English</option>
      <option value="p">Português</option>
      <option value="f">Français</option>
    </select>
    <input type="submit" value="Saludar" id="saludar-button" />
  </form>
  <div id="resultado-div"></div>
  <script type="module" src="./src/presenter.js"></script>
</body>

</html>
